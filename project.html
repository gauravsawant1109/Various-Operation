<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="./project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 
    <div class="p-5 d-flex flex-column  justify-content-center text-white">
        <h1 class="bg-warning p-5 text-center ">OPERATION</h1>
        <input type="text" placeholder='Enter  " , "  for second word. '  class="bg-white-50 w-75 m-5  d-block text-center p-2 m-auto  mb-3" id="input">
        <!-- <input type="text" placeholder="Enter " class="bg-white-50 w-75 m-5  d-block text-center p-2 m-auto  mb-3" id="input2"> -->
        <h1 class="text-center bg-danger-subtle p-3 rounded text-center w-50 m-auto mb-3" style="height: 80px;" id="output"></h1>
        <div class="bg-danger-subtle p-5 d-flex flex-wrap justify-content-center  ">
            <buttton onclick="uppercase()" class="bg-warning p-2 rounded fs-3 m-3">To upper case</buttton>
            <buttton  onclick="lowercase()" class="bg-warning p-2 rounded fs-3 m-3">To Lower case</buttton>
            <buttton  onclick="camelcase()" class="bg-warning p-2 rounded fs-3 m-3">Camel case</buttton>
            <buttton  onclick="reverse()" class="bg-warning p-2 rounded fs-3 m-3">reverse string</buttton>
            <buttton  onclick="countvowel()" class="bg-warning p-2 rounded fs-3 m-3">count vowel</buttton>
            <buttton  onclick="countcosoltant()" class="bg-warning p-2 rounded fs-3 m-3">count cosoltant</buttton>
            <buttton onclick="countwords()" class="bg-warning p-2 rounded fs-3 m-3">count words</buttton>
            <buttton onclick="mostfrequentcharacter()" class="bg-warning p-2 rounded fs-3 m-3">most frequent character</buttton>
            <buttton onclick="checkforanagram()" class="bg-warning p-2 rounded fs-3 m-3">check for anagram <sub class="fs-5  bg-danger rounded p-1"> only two words</sub></buttton>
            <buttton onclick="longestword()" class="bg-warning p-2 rounded fs-3 m-3">longest word</buttton>
        </div>
    </div>



   <script src="./project.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
